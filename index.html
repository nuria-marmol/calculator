<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main class="calculator">
        <div class="calculator__screen">
            <span id="screen-numbers"></span>
        </div>
        <div class="calculator__keys" id="calculator-keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>del</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>-</span>
            <span>,</span>
            <span>0</span>
            <span>/</span>
            <span>x</span>
            <span>reset</span>
            <span>=</span>
        </div>
    </main>
</body>
</html>
